{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>This is the about page</h1>
      <p>This came from the template: {{index .StringMap "test"}}</p>
      {{if ne (index .StringMap "remote_ip") ""}}
        <p>Thank you for visiting from {{index .StringMap "remote_ip"}}</p>
      {{else}}
        <p>no ip yet</p>
      {{end}}
    </div>
  </div>
</div>
{{end}}
